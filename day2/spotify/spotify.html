<!-- spotify.html -->
<!DOCTYPE html>
<html>
  <head>
  	<title>Spotify: Artist Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
 <script src="app.js"></script>
  </head>
  <body>
  	<h1> Artist Search </h1>

<form class="js-artist-form">

	<div>
		<label for="artist">Artist</label>
	<input class="searchbox" type="text" id="artist" placeholder="artist">
</div>

	<button type="submit" class="js-artist-submit">
		Search
	</button>
</form>


<ul class="js-artist-list active">
  	</ul>


<ul class="js-album-list">
  	</ul>

  
<div class="js-track-list">
  	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
<script type="text/javascript">
</body>
</html>
